name: CI Workflow for Dwelling

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Build the app (optional)
      - name: Build project
        run: npm run build

      # Step 6: Deploy (optional, can be added if you need deployment)
      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your actual deployment commands here
