name: Deploy to GCP Bucket

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Create and Configure Bucket
        run: |
          # Create new bucket if it doesn't exist
          if ! gsutil ls -b gs://${{ secrets.BUCKET_NAME }} > /dev/null 2>&1; then
            gsutil mb -l us-central1 gs://${{ secrets.BUCKET_NAME }}
            echo "Bucket created successfully"
          else
            echo "Bucket already exists"
          fi
          
          # Make bucket public (if needed)
          gsutil iam ch allUsers:objectViewer gs://${{ secrets.BUCKET_NAME }}

      - name: Upload Files to Bucket
        run: |
          # Upload all files from the repository to the bucket
          gsutil -m cp -r ./* gs://${{ secrets.BUCKET_NAME }}/
          
          # List uploaded files
          echo "Files uploaded to bucket:"
          gsutil ls gs://${{ secrets.BUCKET_NAME }}/

      - name: List All Buckets
        run: |
          echo "All available buckets:"
          gsutil ls
